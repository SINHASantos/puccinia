[package]
name = "puccinia"
version = "0.1.0"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]

[[bin]]
name = "puccinia_server"
path = "src/server/main.rs"

[dependencies]
chrono = "0.4"
coinnect = "0.5"
dotenv = "0.10"
handlebars = "0.32"
hyper-native-tls = "0.2"
mime = "0.2"
rand = "0.4"
rust_decimal = "0.8"
serde = "1.0"
serde_derive = "1.0"
toml = "0.4"

[dependencies.diesel]
version = "1.0.0"
features = ["sqlite"]

[dependencies.hyper]
version = "0.10"
default-features = false

[dependencies.actix-web]
version = "0.6"
features = ["tls"]

[dependencies.xml-rs]
version = "0.7"
path = "xml-rs"
